<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check month</title>
</head>
<body>
    <fieldset style="width: 300px; font-weight: bold;">
        <legend>Kiểm tra số ngày</legend>
            <input type="text" id="month">
            <input type="button" value="Tính số ngày" onclick="check_month()">
            <p id="result"></p>
    </fieldset>

    
    <script>
     
        var thang_1 = "1";
        var thang_2 = "2";
        var thang_3 = "3";
        var thang_4 = "4";
        var thang_5 = "5";
        var thang_6 = "6";
        var thang_7 = "7";
        var thang_8 = "8";
        var thang_9 = "9";
        var thang_10 = "10";
        var thang_11 = "11";
        var thang_12 = "12";
        
        function check_month(){
            var month = document.getElementById("month").value;
            switch(month){
                case "1":
                case "3":
                case "5":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày.";
                    break;
                case "4":
                case "6":
                case "9":
                case "11":
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày.";
                    break;
                case "2":
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày.";
                    break;
                
                default: document.getElementById("result").innerHTML = "Không tồn tại tháng này";


           }
        }


    </script>
</body>
</html>
